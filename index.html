            0% { opacity: 0.2; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(0.5); }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            animation: gradientBackground 15s ease infinite;
            z-index: -1;
            filter: blur(1px);
        }
        @keyframes gradientBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;

            overflow: hidden;

            -webkit-backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate3d(1, 1, 1, 0deg); }
            50% { transform: translateY(-10px) rotate3d(1, 1, 1, 2deg); }
            100% { transform: translateY(0px) rotate3d(1, 1, 1, 0deg); }

            left: 0;

        }

            position: relative;
            text-align: center;

    <script>
        // 创建星星效果
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            // 创建星星
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机动画延迟
                const delay = Math.random() * 5;
                star.style.animationDelay = `${delay}s`;
                
                // 随机颜色
                const colors = ['#ffffff', '#ffe9e9', '#e9f0ff', '#fff5e9', '#e9fffc'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                star.style.background = randomColor;
                star.style.boxShadow = `0 0 10px 2px ${randomColor}`;
                
                starsContainer.appendChild(star);
            }
        });
    </script>
